<script>

 class Quat {
   constructor(a,b,c,d){
     this.q = [a,b,c,d]
   }
   add(otherq){
     return new Quat(...Array(4).keys().map(i=>this.q[i]+otherq.q[i]))
   }
   get a(){return this.q[0]}
   get b(){return this.q[1]}
   get c(){return this.q[2]}
   get d(){return this.q[3]}
   toString(){
     return "Quat(" + this.q.join(", ") + ")"
   }
 }

window.onload = ()=>{
  return
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = 'green';

ctx.fillRect(0, 0, 500, 300);
}
</script>
